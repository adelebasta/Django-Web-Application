{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="masthead mt-n5 align-items-center justify-content-center h-100">
        <div class="row gx-4 gx-lg-5 pt-5 m-auto w-50 align-items-center justify-content-center">
            <div class="col-lg-8 align-self-end">
                <h2 style="margin-top: 3em">Login</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success btn-xl" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
