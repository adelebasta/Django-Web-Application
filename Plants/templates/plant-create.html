{% extends 'home.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Plant{% endblock %}
{% block content %}
    <h2 style="margin-top: 2.5em; text-align: center">Add Plant</h2>
    <div class="masthead mt-n5 align-items-center justify-content-center h-100">
        <div class="row gx-4 gx-lg-5 pt-5 m-auto w-50 align-items-center justify-content-center">
            <div class="col-lg-8 align-self-end">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success">Add plant</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block not_logged_in_content %}
    <p>You must log in to add plant</p>
    <a href="{% url 'login' %}">Login</a>
{% endblock %}
